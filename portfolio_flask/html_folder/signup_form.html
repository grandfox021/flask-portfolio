{% extends 'base.html' %}

{% block body %}
    
  <body style="margin-top: 25px; color: gray;">
    
  </body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <form  method="post">
              
              <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
              <p class="text-white-50 mb-5">Please enter your username and password!</p>
              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input required type="text" id="username" name="user_signup" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Username</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input required type="password" id="password" name="pass_signup" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>
            
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href=""></a></p>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit"name="sign_up" value="submit">Sign up</button>
            </form>
        
            {% with messages = get_flashed_messages()  %}
            {% if  messages %}
            <div style="margin-top: 20px;color: orange;">
                {% for msg in messages %}
                   <p> {{msg}}</p>
                {% endfor %}
              </div>
            {% endif %}   
          {% endwith %} 

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">alredy have an account <a href="{{url_for('login')}}" class="text-white-50 fw-bold">Sign in</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  function validateForm() {
    var username = document.getElementById("username").value;
    if (username == "") {
      alert("Username must be filled out");
      return false;
    }
    return true;
  }
</script>
  {% endblock %}
